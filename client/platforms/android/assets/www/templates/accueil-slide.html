<ion-view>
    <ion-nav-title>
        Accueil
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear button-positive"><i class="icon ion-ios-close-empty" ng-click="items=false;"></i></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="modalParametres.show()"><i class="icon ion-ios-lightbulb-outline"></i></button>
    </ion-nav-buttons>
    
    
    <ion-content ng-init="items=false;">
        <ion-slide-box show-pager="show-pager">
            <ion-slide ng-controller="CarParkCtrl" style="background: #D9D9D9;">
                <ion-list ng-show="items" type="card animated" ng-class="{'fadeInDown':items}">
                    <ion-item class="item-avatar item-icon-right"  ng-repeat="item in items.private|limitTo:2" type="item-text-wrap">
                        <img ng-src="img/private.png">
                        <span class="item-note">100m</span>
                        <h2>{{item.name}}</h2>
                        <p>{{item|json}}</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
                    <ion-item class="item-avatar item-icon-right" ng-repeat="item in items.public|limitTo:1" type="item-text-wrap">
                        <img ng-src="img/public.png">
                        <span class="item-note">100m</span>
                        <h2>Place dans la rue</h2>
                        <p>{{item|json}}</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
                </ion-list>

                
         
                <div class="row row-bottom" ng-hide="items" style="height:100%;">
                    <div class="col col-center col-33 col-offset-33">
                        <div ng-click="searchCarPark()" class="cercle animated" ng-class="{'zoomOut':loadingCarPark}">
                            <i style="font-size: 64px; color: white;" class="icon ion-ios-navigate-outline"></i>
                        </div>
                    </div>
                </div>
            </ion-slide>
            <ion-slide ng-controller="ChargingStationCtrl" style="background: #f1f2f3;">
              <div class="row row-bottom" ng-hide="items" style="height:100%;">
                    <div class="col col-center col-33 col-offset-33">
                        <div  class="cercle animated" ng-class="{'zoomOut':loadingCarPark}">
                            <i style="font-size: 64px; color: white;" class="icon ion-ios-navigate-outline"></i>
                        </div>
                    </div>
                </div>
            </ion-slide>
            <ion-slide ng-controller="FreePlaceCtrl" style="background: #fff;">
              <div class="box pink"><h1>PINK</h1></div>
            </ion-slide>
        </ion-slide-box>
        <div class="bar bar-footer">
            <div class="title">Info pollution</div>
        </div>
    </ion-content>
</ion-view>
