<ion-modal-view>
    <ion-header-bar>
        <button class="button button-clear button-positive" ng-click="modalConnexion.hide()"><i class="icon ion-ios-close-empty"></i></button>
        <h1 class="title">Connexion</h1>
    </ion-header-bar>
    <ion-content class="has-header scroll-content">
        <div class="row">
            <div class="col assertive">{{formConnexion.message|json}}</div>
        </div>
        <div class="row">
            <div class="col">
                <label class="item-input item-royal-style item-stacked-label" ng-class="{'label-show':formConnexion.mail.length>0}">
                    <span class="input-label animated" ng-class="{'flipInX':formConnexion.mail.length>0}">E-mail</span>
                    <input type="email" value="dev@home.co" ng-model="formConnexion.mail" placeholder="E-mail">
                </label>
                <label class="item-input item-royal-style item-stacked-label" ng-class="{'label-show':formConnexion.password.length>0}">
                    <span class="input-label animated" ng-class="{'flipInX':formConnexion.password.length>0}">Mot de passe</span>
                    <input type="password" ng-model="formConnexion.password" placeholder="Mot de passe">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-block button-outline button-energized" ng-click="connexion(formConnexion)">Connexion</button>            
            </div>
        </div>
    </ion-content>
</ion-modal-view>
