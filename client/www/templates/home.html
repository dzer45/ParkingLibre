<ion-view>
    <ion-nav-title>

    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear button-positive"><i class="icon ion-ios-close-empty"></i></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="modalParametres.show()"><i class="icon ion-ios-lightbulb-outline"></i></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item href="#/carpark">
                Car park
            </ion-item>
            <ion-item href="#/freeplace">
                Free place
            </ion-item>
            <ion-item href="#/chargingstation">
                Charging station
            </ion-item>
          </ion-list>

          <div style="position: absolute; bottom: 3%; width: 100%">
              <div class="title" style="text-align: center">
                <!-- QualitÃ© de l'air<ionic-ratings ratingsobj='ratings'></ionic-ratings> -->
                {{ratings}}
              </div>
          </div>
    </ion-content>


    <div ng-class="{'animated fadeInUp': !elapsed, 'animated fadeOutDown':elapsed}" ng-hide="elapsed" ng-click="elapsed=!elapsed" style="position: absolute; bottom: 0px; width: 100%">

          <div class="card">
            <!-- <div class="item item-divider">
              Informations
            </div> -->
            <div class="item item-text-wrap energized">
              {{sentence}}
            </div>
          </div>
