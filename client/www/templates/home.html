<ion-view>
    <ion-nav-title>
        Parking Libre
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="modalParametres.show()"><i class="icon ion-ios-gear-outline"></i></button>
    </ion-nav-buttons>

    <ion-content>
        <div ng-show="user.logged">
            <h2>Bonjour {{user.login}}</h2>
        </div>
        <div style="position: absolute; left: 0; right: 0; top: 0; margin-top: 40px; bottom: 0; text-align: center;">
            <div class="row">
                <div class="col">
                    <button ng-click="cherchePlace()" class="button button-menu button-cherche-place">
                        <span style="font-size: 20px; margin-right: 10px; padding-left: 10px; float: left; font-weight: bold; width: 180px; line-height: 20px; text-align: left;">Trouver une place de parking</span>
                        <i class="icon ion-search" style="float: right"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col col-center">
                    <button ng-click="liberePlace()" class="button button-menu button-libere-place">
                        <i class="icon ion-pin"></i>
                    </button>
                    <button ng-click="borneElectrique()" class="button button-menu button-borne-electrique">
                        <i class="icon ion-flash"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col col-center">
                    <img width="300" src="img/acceuil-fleches.png"/>
                </div>
            </div>
        </div>

        <div style="position: absolute; bottom: 3%; width: 100%">
            <div class="title" style="text-align: center">
              <!-- QualitÃ© de l'air<ionic-ratings ratingsobj='ratings'></ionic-ratings> -->
              {{ratings}}
            </div>
        </div>
    </ion-content>

</ion-view>

<div ng-class="{'animated fadeInUp': !elapsed, 'animated fadeOutDown':elapsed}" ng-hide="elapsed" ng-click="elapsed=!elapsed" style="position: absolute; bottom: 0px; width: 100%">
    <div style="text-align: center">
      <div class="card">
        <!-- <div class="item item-divider">
          Informations
        </div> -->
        <div class="item item-text-wrap energized">
          {{sentence}}
        </div>
      </div>
    </div>
</div>
