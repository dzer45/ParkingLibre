<ion-view>
    <ion-nav-title>
        Parking Libre
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="modalParametres.show()"><i class="icon ion-ios-gear-outline"></i></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="left">
        <button class="button button-clear button-positive" ng-click="seeProfil()"><i class="icon ion-ios-person-outline"></i></button>
    </ion-nav-buttons>

    <ion-content>
        <div style="position: absolute; left: 0; right: 0; top: 0; margin-top: 40px; bottom: 0; text-align: center;">
            <div class="row">
                <div class="col">
                    <button ng-class="{'zoomOutUp':dispache,'zoomInUp':rassemble}" ng-click="cherchePlace()" class="animated button button-menu button-cherche-place">
                        <span style="font-size: 20px; margin-right: 10px; padding-left: 10px; float: left; font-weight: bold; width: 180px; line-height: 20px; text-align: left;">Trouver une place de parking</span>
                        <i class="icon ion-search" style="float: right"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col col-center">
                    <button ng-controller="FreePlaceCtrl" ng-class="{'button-stable':swing,'zoomOutLeft':dispache,'zoomInLeft':rassemble}" ng-click="freeMyPlace()" class="animated button button-menu button-libere-place">
                        <i class="icon ion-pin animated" ng-class="{'swing':swing}"></i>
                    </button>
                    <button ng-class="{'zoomOutRight':dispache,'zoomInRight':rassemble}" ng-click="borneElectrique()" class="animated button button-menu button-borne-electrique">
                        <i class="icon ion-flash"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col col-center">
                    <img width="300" src="img/acceuil-fleches.png"/>
                </div>
            </div>
            <div class="row">
                <div style="width: 100%">
                    <div class="title " style="text-align: center">
                      Qualit√© d'air de la commune<br>
                      <span ng-repeat="i in rate2 track by $index" class="ion-ios-cloud balanced" style="font-size:150%;padding:1%"></span>
                      <span ng-repeat="i in rate track by $index" class="ion-ios-cloud-outline" style="font-size:150%;padding:1%"></span>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
    <div ng-class="{'animated fadeInUp': !elapsed, 'animated fadeOutDown':elapsed}" ng-hide="elapsed" ng-click="elapsed=!elapsed" style="position: absolute; bottom: 0px; width: 100%">
        <div style="text-align: center">
          <div class="card">
            <!-- <div class="item item-divider">
              Informations
            </div> -->
            <div class="item item-text-wrap ">
              {{sentence}}
            </div>
          </div>
        </div>
    </div>
</ion-view>
