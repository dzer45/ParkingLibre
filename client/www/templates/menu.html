<ion-side-menus ng-controller="MenuCtrl">
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear">
                <i class="icon ion-ios-arrow-left"></i>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view class="view-custom" name="menu-content" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">
                <i class="icon ion-ios-lightbulb"></i>
                <ion-spinner ng-show="isLoading" icon="ripple" class="spinner-energized"></ion-spinner>
            </h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/accueil">
                    Accueil
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/amis">
                    Mes amis
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/parametres">
                    Paramètres
                </ion-item>
                <ion-item nav-clear menu-close ng-click="deconnexion()">
                    Déconnexion
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
