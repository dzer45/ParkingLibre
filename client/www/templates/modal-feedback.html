<ion-modal-view class="feedback">
    <ion-header-bar>
        <button class="button button-clear button-positive" ng-click="modalFeedback.hide()">
            <i class="icon ion-ios-close-empty"></i></button>
        <h1 class="title">Places libre à proximité ?</h1>
    </ion-header-bar>
    <ion-content>
      <button class="button button-light button-block" ng-click="feedback(true)">
        Oui
      </button>

      <button class="button button-stable button-block" ng-click="feedback(false)">
        Non
      </button>

    </ion-content>
</ion-modal-view>
