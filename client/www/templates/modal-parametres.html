<ion-modal-view>
    <ion-header-bar>
        <button class="button button-clear button-positive" ng-click="modalInformation.hide()">
            <i class="icon ion-ios-close-empty"></i></button>
        <h1 class="title">Information</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <div class="item item-divider"> 
          Settings
        </div>
        <ion-toggle ng-repeat="item in settingsList"
                    ng-model="item.checked" 
                    ng-checked="item.checked">
          {{ item.text }}
        </ion-toggle>        
      </div> 
    </ion-content>
</ion-modal-view>
